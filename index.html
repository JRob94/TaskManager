<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Manager project using html css and javascript">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <p>
            <label for="new-task" class="middle">Add Task</label>
            <input id="new-task" type="text"><button>Add Task</button>
        </p>

        <h3 class="middle">Todo</h3>
        <ul id="incomplete-tasks">
        </ul>

        <h3 class="middle">Completed Tasks</h3>
        <ul id="completed-tasks">
        </ul>
    </div>

    <script src="task.js"></script>
</body>
</html>
